<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="iconPokeball.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <span id="button"></span>
    <div class="botones">
        <span id="button-1"></span>
        <span id="button-2"></span>
        <span id="button-3"></span>
    </div>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-pokecard class="poke-card">
        <div data-poke-name class="name">pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png" alt="">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>



</body>

</html>
